name: flutterapp
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  location: ^3.0.0
  provider: ^3.0.0
  http: 0.12.1
  intl: 0.16.1
  global_configuration: ^1.5.0
  json_annotation: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: 3.3.0
  build_runner: ^1.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/cfg/
    - assets/images/
    - assets/images/flags_light/